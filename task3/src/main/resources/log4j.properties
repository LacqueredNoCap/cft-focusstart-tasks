log4j.rootLogger=DEBUG, console, file, debugfile

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{HH:mm:ss.SSS} %5p [%t] %c{1}.%M - %m%n
log4j.appender.console.threshold=INFO

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.file=log.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{HH:mm:ss.SSS} %5p [%t] %c{1}.%M - %m%n
log4j.appender.file.threshold=INFO

log4j.appender.debugfile=org.apache.log4j.FileAppender
log4j.appender.debugfile.file=log-debug.log
log4j.appender.debugfile.layout=org.apache.log4j.PatternLayout
log4j.appender.debugfile.layout.conversionPattern=%d{HH:mm:ss.SSS} %5p [%t] %c{1}.%M - %m%n